apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextapp-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: express-backend-service
                port:
                  number: 5050
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextapp-frontend-service
                port:
                  number: 3000
